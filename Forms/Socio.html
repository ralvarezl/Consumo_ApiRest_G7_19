    <script src="/JS/Socio.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark"style="background-color: #e3f2fd;">
            <div class="container-fluid">
              <a class="navbar-brand" href="https://github.com/ralvarezl/Consumo-ApiRest-G7_19">
                  <img src="https://dircom.unah.edu.hn/themes/portalunah/assets/images/logo-unah-blanco.png" alt="" width="" height="70">
                  Grupo 07_19
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/Home.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/Informacion.html">Información</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Consumo API'S Rest
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/Forms/Factura.html">Facturas Clientes</a></li>
                        <li><a class="dropdown-item" href="/Forms/Material.html">Materiales</a></li>
                        <li><a class="dropdown-item" href="/Forms/Pedido.html">Pedidos Proveedor</a></li>

              </div>
            </div>
          </nav>
    </header>
    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>
                        Lista de Socios de negocio.
                    </h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>NOMBRE</th>
                                <th>RAZÓN SOCIAL</th>
                                <th>DIRECCIÓN</th>
                                <th>TIPO DE SOCIO</th>
                                <th>CONTACTO</th>
                                <th>EMAIL</th>
                                <th>FECHA DE CREACIÓN</th>
                                <th>ESTADO</th>
                                <th>TELEFONO</th>
                            </tr>
                        </thead>
                        <tbody class="Socios">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3>
                        Agregar Socio de Negocio.
                    </h3>
                </div>
                <div class="col-12">
                    <form class="socio">
                        
                        <label for="">Nombre</label>
                        <input type="text" id="NOMBRE" class="form-control" placeholder="Ingrese el Nombre">
                        
                        <label for="">Razón Social</label>
                        <input type="text" id="RAZON_SOCIAL" class="form-control" placeholder="Ingrese la Razón Social">
                        
                        <label for="">Dirección</label>
                        <input type="text" id="DIRECCION" class="form-control" placeholder="Ingrese la Dirección">
                        
                        <label for="">Tipo de Socio</label>
                        <input type="text" id="TIPO_SOCIO" class="form-control" placeholder="Ingrese el Tipo de Socio">
                        
                        <label for="">Contacto</label>
                        <input type="text" id="CONTACTO" class="form-control" placeholder="Ingrese el Contacto">
                        
                        <label for="">Email</label>
                        <input type="text" id="EMAIL" class="form-control" placeholder="Ingrese el Email">
                        
                        <label for="">Fecha de Creación</label>
                        <input type="date" id="FECHA_CREADO" class="form-control" placeholder="Ingrese la Fecha de Creación">
                        
                        <label for="">Estado</label>
                        <input type="text" id="ESTADO" class="form-control" placeholder="Ingrese el Estado">
                        
                        <label for="">Teléfono</label>
                        <input type="text" id="TELEFONO" class="form-control" placeholder="Ingrese el Teléfono">

                        <hr>
                        <div id="btnsocio">
                            <input type="submit" id="btnagregar" onclick="AgregarSocio()" value="Ingresar Socio" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
