    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>
                        Lista de Pedidos de Proveedores.
                    </h3>
                </div>
            </div>
        </div>
        <div class="box-body">
            <div class="table table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>ID SOCIO</th>
                            <th>FECHA PEDIDO</th>
                            <th>DETALLE</th>
                            <th>SUB TOTAL</th>
                            <th>ISV</th>
                            <th>TOTAL</th>
                            <th>FECHA ENTREGA</th>
                            <th>ESTADO</th>
                        </tr>
                    </thead>
                    <tbody class="Pedidos">
                     
                    </tbody>
                </table>
            </div>
        </div>
        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3>
                        Agregar Pedidos de Proovedor.
                    </h3>
                </div>
                <div class="col-12">
                    <form class="pedido">
                        <label for="">Id Socio</label>
                        <input type="text" id="ID_SOCIO" class="form-control" placeholder="Ingrese el Id_socio">
                        <label for="">Fecha de Pedido</label>
                        <input type="date" id="FECHA_PEDIDO" class="form-control" placeholder="Ingrese la Fecha de Pedido">
                        <label for="">Detalle</label>
                        <input type="text" id="DETALLE" class="form-control" placeholder="Ingrese el Detalle">
                        <label for="">Sub Total</label>
                        <input type="text" id="SUB_TOTAL" class="form-control" placeholder="Ingrese el Sub Total">
                        <label for="">ISV</label>
                        <input type="text" id="TOTAL_ISV" class="form-control" placeholder="Ingrese el ISV">
                        <label for="">Total</label>
                        <input type="text" id="TOTAL" class="form-control" placeholder="Ingrese el Total">
                        <label for="">Fecha de Entrega</label>
                        <input type="date" id="FECHA_ENTREGA" class="form-control" placeholder="Ingrese la Fecha de Entrega">
                        <label for="">Estado</label>
                        <input type="text" id="ESTADO" class="form-control" placeholder="Ingrese el Estado">
                        <hr>
                        <div class="btnpedido">
                            <input type="Submit" id="btnagregar" onclick="AgregarPedido()" value="Ingresar Pedido" class="btn btn-success">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
