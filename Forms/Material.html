    <div class="container">     <!--Contenedor principal-->

        <div class="consulta mt-4"> <!--Contenedor consulta materiales-->
            <div class="row">
                <div class="col-6">
                    <h3>
                        Lista de Materiales.
                    </h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead><!--Cabeceras de tabla-->
                            <tr>
                                <th>ID</th>
                                <th>DESCRIPCION</th>
                                <th>UNIDAD</th>
                                <th>COSTO</th>
                                <th>PRECIO</th>
                                <th>APLICA_ISV</th>
                                <th>PORCENTAJE_ISV</th>
                                <th>ESTADO</th>
                                <th>ID_SOCIO</th>
                            </tr>
                        </thead>
                        <tbody class="Materiales"><!--Carga de los datos desde JS-->
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="formulario">    <!--Contenedor formulario-->
            <div class="row">
                <div class="col-12">
                    <h3>
                        Agregar Material.
                    </h3>
                </div>
                <div class="col-12">
                    <form class="Material">
                        <label for="">DESCRIPCION</label>
                        <input type="text" id="DESCRIPCION" class="form-control" placeholder="Ingrese la descripcion">
                        <label for="">UNIDAD</label>
                        <input type="text" id="UNIDAD" class="form-control" placeholder="Ingrese la unidad">
                        <label for="">COSTO</label>
                        <input type="text" id="COSTO" class="form-control" placeholder="Ingrese el costo">
                        <label for="">PRECIO</label>
                        <input type="text" id="PRECIO" class="form-control" placeholder="Ingrese el precio">
                        <label for="">APLICA_ISV</label>
                        <input type="text" id="APLICA_ISV" class="form-control" placeholder="Ingrese si aplica isv">
                        <label for="">PORCENTAJE_ISV</label>
                        <input type="text" id="PORCENTAJE_ISV" class="form-control" placeholder="Ingrese porcentaje de isv">
                        <label for="">ESTADO</label>
                        <input type="text" id="ESTADO" class="form-control" placeholder="Ingrese el estado">
                        <label for="">ID_SOCIO</label>
                        <input type="text" id="ID_SOCIO" class="form-control" placeholder="Ingrese el ID_SOCIO">
                        <hr>
                        <div id="btnmaterial">
                            <input type="submit" id="btnagregar" onclick="AgregarMaterial()" value="ingresar Material" class="btn btn-outline-warning">
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
